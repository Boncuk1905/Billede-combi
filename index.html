<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Produkt Collage Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lav en produktcollage</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <br><br>
  <button id="generateButton">Generér billede</button>
  <button id="downloadButton">Download</button>

  <div id="canvasContainer">
    <canvas id="collageCanvas"></canvas>
  </div>
<div id="loading" style="display:none; margin-top:20px;">Indlæser billeder...</div>
  
  <script src="script.js"></script>
</body>
</html>
